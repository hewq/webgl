<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z fighting</title>
</head>

<body>
    <canvas id="webgl" width="400" height="400">
        please use another browser to support canvas
    </canvas>

    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-debug.js"></script>
    <script src="../libs/cuon-utils.js"></script>
    <script src="../libs/cuon-matrix.js"></script>
    <script>
        const VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main() {
                gl_Position = a_Position;
                v_Color = a_Color;
            }
        `

        const FSHADER_SOURCE = `
            precision mediump float;
            varying vec4 v_Color;
            void main() {
                gl_FragColor = v_Color;
            }
        `

        function main() {
            let canvas = document.getElementById('webgl')
            let gl = getWebGLContext(canvas)

            if (!gl) {
                console.log('Failed to get webgl context')
                return
            }

            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialized shaders')
                return
            }

            let n = initVertexBuffers(gl)

            if (n < 0) {
                console.log('Failed to initialized vertex buffers')
                return
            }

            // let u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix')

            // if (!u_MvpMatrix) {
            //     console.log('Failed to get the uniform location')
            //     return
            // }

            // let modelMatrix = new Matrix4()
            // let viewMatrix = new Matrix4()
            // let projMatrix = new Matrix4()

            // let mvpMatrix = new Matrix4()

            // modelMatrix.setTranslate(0.75, 0, 0)
            // viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0)
            // projMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100)

            // mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix)

            // gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements)

            gl.clearColor(0.0, 0.0, 0.0, 1.0)

            gl.clear(gl.COLOR_BUFFER_BIT)

            gl.drawArrays(gl.TRIANGLES, 0, n / 2)

            gl.polygonOffset(1.0, 1.0)

            gl.drawArrays(gl.TRIANGLES, n / 2, n / 2)
        }

        main()

        function initVertexBuffers(gl) {
            let verticesColors = new Float32Array([
                // 顶点坐标和颜色
                0.0, 1.0, 0.0, 1.0, 1.0, 0.0, -1.0, -1.0, 0.0, 1.0, 1.0, 0.0,
                1.0, -1.0, 0.0, 1.0, 1.0, 0.0,
                0.0, 0.8, 0.0, 0.0, 1.0, 0.0, -0.8, -0.8, 0.0, 0.0, 1.0, 0.0,
                0.8, -0.8, 0.0, 0.0, 1.0, 0.0
            ])

            let n = 6

            const FSIZE = verticesColors.BYTES_PER_ELEMENT

            let vertexColorBuffer = gl.createBuffer()

            if (!vertexColorBuffer) {
                console.log('Failed to create the buffer object')
                return -1
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer)
            gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW)

            let a_Position = gl.getAttribLocation(gl.program, 'a_Position')

            if (a_Position < 0) {
                console.log('Failed to get the a_Position location')
                return -1
            }

            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0)
            gl.enableVertexAttribArray(a_Position)

            let a_Color = gl.getAttribLocation(gl.program, 'a_Color')

            if (a_Color < 0) {
                console.log('Failed to get the a_Color location')
                return -1
            }

            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3)
            gl.enableVertexAttribArray(a_Color)

            return n
        }
    </script>
</body>

</html>
