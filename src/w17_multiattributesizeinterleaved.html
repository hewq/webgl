<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Attribute Size Interleaved</title>
</head>

<body>
    <canvas id="webgl" width="400" height="400">
        please use another browser to support canvas
    </canvas>
    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-debug.js"></script>
    <script src="../libs/cuon-utils.js"></script>
    <script>
        const VSHADER_SOURCE = `
            attribute vec4 a_Position;
            attribute float a_PointSize;
            void main() {
                gl_Position = a_Position;
                gl_PointSize = a_PointSize;
            }
        `

        const FSHADER_SOURCE = `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `

        function main() {
            let canvas = document.getElementById('webgl')
            let gl = getWebGLContext(canvas)

            if (!gl) {
                console.log('Failed to get webgl context')
                return
            }

            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialized shader')
                return
            }

            let n = initVertexBuffers(gl)

            if (n < 0) {
                console.log('Failed to initialized vertex buffer')
                return
            }

            gl.clearColor(0.0, 0.0, 0.0, 1.0)
            gl.clear(gl.COLOR_BUFFER_BIT)

            gl.drawArrays(gl.POINTS, 0, n)
        }

        main()

        function initVertexBuffers(gl) {
            let verticesSizes = new Float32Array([
                0.0, 0.5, 10.0, -0.5, -0.5, 20.0,
                0.5, -0.5, 30.0
            ])
            let n = 3

            const FSIZE = verticesSizes.BYTES_PER_ELEMENT

            let vertexBuffer = gl.createBuffer()

            if (!vertexBuffer) {
                console.log('Failed to create the buffer object')
                return -1
            }

            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)

            gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW)

            let a_Position = gl.getAttribLocation(gl.program, 'a_Position')
            let a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize')

            if (a_Position < 0 || a_PointSize < 0) {
                console.log('Failed to get attribute location')
                return -1
            }

            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 3, 0)
            gl.enableVertexAttribArray(a_Position)

            gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, FSIZE * 3, FSIZE * 2)
            gl.enableVertexAttribArray(a_PointSize)

            return n
        }
    </script>
</body>

</html>
