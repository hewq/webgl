<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先平移后旋转</title>
</head>

<body>
    <canvas id="webgl" width="400" height="400">
        please use another browser to support canvas
    </canvas>
    <script src="../libs/webgl-utils.js"></script>
    <script src="../libs/webgl-debug.js"></script>
    <script src="../libs/cuon-utils.js"></script>
    <script src="../libs/cuon-matrix.js"></script>

    <script>
        // 顶点着色器
        let VSHADER_SOURCE = `
            attribute vec4 a_Position;
            uniform mat4 u_ModelMatrix;
            void main() {
                gl_Position = u_ModelMatrix * a_Position;
            }
        `

        // 片元着色器
        let FSHADER_SOURCE = `
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
            }
        `

        function main() {
            let canvas = document.getElementById('webgl')
            let gl = getWebGLContext(canvas)

            if (!gl) {
                console.log('Failed to get the webgl context')
                return
            }

            // 初始化着色器
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialized shaders')
                return
            }

            // 设置顶点位置
            let n = initVertexBuffers(gl)

            // 创建 Matrix4 对象以进行模型变换
            let modelMatrix = new Matrix4()

            // 计算模型矩阵
            let ANGLE = 90.0
            let Tx = 0.5

            modelMatrix.setRotate(ANGLE, 0, 0, 1)
            modelMatrix.translate(Tx, 0, 0)

            // 先旋转后平移
            // modelMatrix.setTranslate(Tx, 0, 0)
            // modelMatrix.rotate(ANGLE, 0, 0, 1)

            // 传输给着色器
            let u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix')

            if (!u_ModelMatrix) {
                console.log('Failed to get the uniform location')
                return
            }

            gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements)

            // 清空
            gl.clearColor(0.0, 0.0, 0.0, 1.0)
            gl.clear(gl.COLOR_BUFFER_BIT)

            // 绘制
            gl.drawArrays(gl.TRIANGLES, 0, n)


        }

        main()

        function initVertexBuffers(gl) {
            let vertices = new Float32Array([0.0, 0.3, -0.3, -0.3, 0.3, -0.3])
            let n = 3

            // 创建缓冲区
            let vertexBuffer = gl.createBuffer()
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object')
                return
            }

            // 绑定缓冲区目标
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)

            // 写数据
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

            // 连接
            let a_Position = gl.getAttribLocation(gl.program, 'a_Position')

            if (a_Position < 0) {
                console.log('Failed to get the storage location')
                return
            }

            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)

            // 启用
            gl.enableVertexAttribArray(a_Position)

            return n

        }
    </script>
</body>

</html>
